<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #id_item_title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        #id_item_completed {
            color: #4caf50; /* Green color for completed tasks */
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #dc3545; /* Red color for submit button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #c82333; /* Darker red color on hover */
        }

        a {
            text-decoration: none;
            color: #007bff; /* Blue color for links */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body>
    <div id="id_item_title">
        {{ item.title }}
    </div>
    <div id="id_item_completed">
        {% if item.completed %}
        Completed: Yes
        {% else %}
        Completed: No
        {% endif %}
    </div>
    <a href="{% url 'home-page' %}">Cancel</a>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
